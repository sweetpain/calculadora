<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Css/Calculadora.css">
    <link rel="icon" href="Imagen/Calculadora.ico">
</head>
<body>
    
    <center id="Cal"><h1>Calculadora</h1></center>

    <div id="calculadora">

        <div id="operaciones">0</div>

        <ul>
            <li class="numero">1</li>
            <li class="numero">2</li>
            <li class="numero">3</li>
            <li class="signo">+</li>

            <li class="numero">4</li>
            <li class="numero">5</li>
            <li class="numero">6</li>
            <li class="signo">-</li>

            <li class="numero">7</li>
            <li class="numero">8</li>
            <li class="numero">9</li>
            <li class="signo">*</li>

            <li class="decimal">.</li>
            <li class="numero">0</li>
            <li class="igual">=</li>
            <li class="signo">/</li>
        </ul>

        <div id="borrar">BORRAR</div>   

    </div>
    
</body>
</html>
